<!DOCTYPE html>
<html>
  <head>
    <style>
      .chat-box{
        position: fixed;
        height: 30px;
        width: 100px;
        z-index: 100;
        bottom: 5px;
        right: 10px;
        overflow-x: hidden;
        background-color: orange;
      }

      .chat-length{
        height: 400px !important;
      }

      .summa{
        height: 10000px;
        background-color: grey;
        z-index: -1;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $( ".chat-box" ).on( "click", function() {
          $(".chat-box").toggleClass("chat-length");
        });
      });

    </script>
  </head>
  <body>
    <div class="summa"></div>
    <div class="chat-box">
        <br><br>
        hi
        i'm chat bot
    </div>
  </body>
</html>
